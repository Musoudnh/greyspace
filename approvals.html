<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AriaHQ — Approvals</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo">A</div>
        <div class="brand-text"><strong>AriaHQ</strong><span>Financial OS</span></div>
      </div>
      <nav class="nav">
        <a href="index.html" class="">Dashboard</a>
        <a href="reports.html" class="">Reports</a>
        <a href="forecast.html" class="">Forecast</a>
        <a href="budget.html" class="">Budget</a>
        <a href="approvals.html" class="active">Approvals</a>
      </nav>
      <div class="cta">
        <button class="btn">Connect QBO</button>
        <button class="btn btn-primary" onclick="alert('Deck generator is stubbed for this static preview.')">Generate Deck</button>
      </div>
    </div>
  </header>

<main class="main">
  <h1 style="margin:0 0 14px">Approvals</h1>
  <div class="card"><strong>Pending Items</strong>
    <table class="table">
      <tr><th>Item</th><th>Level</th><th>Owner</th><th></th></tr>
      <tr><td>Marketing Budget</td><td>L1 — Manager</td><td>@alex</td><td><button class="btn btn-primary">Approve</button> <button class="btn">Request changes</button></td></tr>
      <tr><td>Sales Budget</td><td>L2 — Finance</td><td>@sam</td><td><button class="btn btn-primary">Approve</button> <button class="btn">Reject</button></td></tr>
    </table>
  </div>
</main>
  <footer class="footer">
    <div class="footer-inner"><span>Static preview — visual only.</span><span>© AriaHQ</span></div>
  </footer>
<button class="chat-toggle" id="chatToggle">Chat with Aria</button>
<div class="chat-panel" id="chatPanel">
  <div class="chat-header"><div class="chat-dot"></div><strong style="margin-left:6px">Aria</strong><span style="margin-left:6px;color:var(--muted)">online</span></div>
  <div class="chat-body" id="chatBody"><div class="msg aria">You can say: “approve Marketing budget” or “request changes on Sales.”</div></div>
  <div class="chat-input"><input id="chatInput" placeholder="Ask: what’s pending at L2?"><button id="chatSend">Send</button></div>
</div>
<script src="chat.js"></script>
</body></html>
